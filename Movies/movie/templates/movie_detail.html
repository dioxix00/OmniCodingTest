<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details - {{ movie.name }}</title>
</head>
<body>
    <a href="/movielist/">Back</a>
    <h1>{{ movie.name }}</h1>
    <p>
        Genre: {{ movie.genre }} <br>
        Language: {{ movie.language }} <br>
        Duration: {{ movie.duration }} minutes <br>
    </p>
    <p>
        Description: <br>
        {{ movie.description }}
    </p>
</body>
</html>
